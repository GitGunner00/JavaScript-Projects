<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Program</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="JS/main.js"></script>
</head>

<body>

<div id="XY">
    <p id="open">How many seconds would you like to set your alarm for?</p>
</div>

<div id="ZY">
    <input id="seconds" value="" />

    <button onclick="countdown()">Click here to activate!</button>

    <p id="timer"></p>
</div>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="media/E39.jpg" style="width:100%">
      <div class="text">The E39, 5 Series BMW.</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="media/E36.jpg" style="width:100%">
      <div class="text">The E36, 3 Series BMW.</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="media/E31.jpg" style="width:100%">
      <div class="text">The E31, 8 Series BMW.</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- Dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</body>
</html>
